template.name: "Continuous Delivery Toolchain"
template.description: |
  Diese Toolchain enthält Tools zum Entwickeln und Bereitstellen Ihrer App. Abhängig von Ihrer App ist das Git-Repository entweder leer oder es enthält Quellcode aus Ihrer App, wenn Sie die Toolchain erstellen.

  Diese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken, ohne dass für Sie Kosten anfallen. Weitere Informationen undBedingungen finden Sie im [Bluemix-Katalog](/catalog/services/continuous-delivery/).

  Klicken Sie auf **Erstellen**, um zu beginnen.
