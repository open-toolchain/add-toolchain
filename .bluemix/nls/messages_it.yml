template.description: |
  Questa toolchain include strumenti per lo sviluppo e la distribuzione delle proprie app. A seconda delle app, quando si crea la toolchain, il repository Git sarà vuoto o conterrà il codice sorgente dell'app.

  Questa toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nella propria organizzazione, quando si fa clic su **Crea**, viene automaticamente aggiunta senza costi aggiuntivi. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).

  Per iniziare, fare clic su **Crea**.
