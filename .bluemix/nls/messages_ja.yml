template.description: |
  このツールチェーンには、アプリを開発およびデプロイするためのツールが含まれています。ユーザーの アプリ次第で、このツールチェーンを作成した時、Git リポジトリーは空になるか、ユーザーのアプリのソース・コードを 含みます。

  このツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスがお客様の組織にまだない場合、**「作成」**をクリックすると、 無料で自動的に追加されます。詳細および条件については、 [Bluemix カタログ](/catalog/services/continuous-delivery/)を参照してください。

  開始するには、**「作成」**をクリックします。
