template.name: "Cadeia de ferramentas do Continuous Delivery"
template.description: |
  Esta cadeia de ferramentas inclui ferramentas para desenvolver e implementar seu app. Dependendo do seu app, ao criar a cadeia de ferramentas, o repositório Git estará vazio ou conterá o código-fonte do seu app.

  Essa cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será automaticamente incluída sem encargos. Para obter mais informações e termos, consulte o [catálogo do Bluemix](/catalog/services/continuous-delivery/).

  Para iniciar, clique em **Criar**.
