template.description: |
  此工具鏈包括用來開發及部署應用程式的工具。視您的應用程式而定，在建立工具鏈時，Git 儲存庫將會呈現空白或會包含應用程式的原始碼。

  此工具鏈會使用屬於 Continuous Delivery 服務的工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增實例而不收取費用。如需相關資訊及術語，請參閱 [Bluemix catalog](/catalog/services/continuous-delivery/)。

  若要開始，請按一下**建立**。
