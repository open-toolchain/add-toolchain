---
stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization_guid: ${CF_ORGANIZATION_ID}
      space_guid: ${CF_SPACE_ID}
      organization: ${CF_ORGANIZATION_NAME}
      space: ${CF_SPACE_NAME}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      cf push "${CF_APP}"

      # View logs
      # cf logs "${CF_APP}" --recent
